<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Search</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-white">
    <div class="container">
        <header>
            <div class="main-heading">Binary Search</div>
            <small><code>Note: Input elements seperated by ',' </code></small>
            <br/>
            <small><code>in ascending order and Search for single result</code></small>
            <br/>
            <a href="example.png">Example</a>
        </header>
        <main>
            <form>
                <label for="userInput-1">Enter the element: </label>
                [<input class="bg-dark text-white" id="userInput-1" type="text" />]<br>
                <button type="button"  class="btn-1 btn btn-light btn-block">Submit</button><br><br>
                <label for="userInput-2">Search element: </label>
                [<input  class="bg-dark text-white" id="userInput-2" type="text" />]<br>
                <button  class="btn-2 btn btn-light btn-block">find</button>
            </form>
              <div>Input:[ <span class="Input"></span> ]</div>
              <div>Output:<span class="Output"></span></div>
        </main>
    </div>
    
  </body>
</html>
